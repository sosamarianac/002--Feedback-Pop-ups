<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600&family=Lato:wght@400;700;900&family=Noto+Sans+Mono:wght@300;400;500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>002-Feedback Pop-ups</title>
</head>
<body>
    <div class="container">
        <div class="popup">
            <div class="close-cont">
                <div class="close">
                    <button class="btcl">X</button>
                </div> 
                </div>
            <div class="pregunta">
                <p> ¿Cómo te sentiste con el soporte de 
                    Federico?</p>
            </div>
            <div class="ranking">
                <div class="rank">1</div>
                <div class="rank">2</div>
                <div class="rank">3</div>
                <div class="rank">4</div>
                <div class="rank">5</div>
            </div>
            <div class="desc">
                <div class="desc1">
                    <p class="p1">Bastante insatisfecho</p>
                </div>
                <div class="desc2">
                    <p class="p2">Extemadamente satisfecho</p>
                </div>
            </div>
            <div class="terminos">
                <input class="term" type="checkbox" name="term" id="term">
                <label class="term2" for="term"> Acepto los terminos y uso</label>
            </div>
            <div class="boton">
                <button> SIGUIENTE →</button>
            </div>
        </div>

    </div>
</body>
</html>
